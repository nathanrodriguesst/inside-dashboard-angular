<div id="filter-modal" class="modal fade" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterModalLabel">
            <i class="fa-solid fa-chevron-down"></i> Filter by flags
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row mb-3">
              <div class="col-md-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input internal-shadow" id="option1" value="-sV">
                  <label class="form-check-label" for="option1">-sV</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input internal-shadow" id="option2" value="-Pn">
                  <label class="form-check-label" for="option2">-Pn</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input internal-shadow" id="option3" value="-sS">
                  <label class="form-check-label" for="option3">-sS</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input internal-shadow" id="option4" value="-O">
                  <label class="form-check-label" for="option4">-O</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input internal-shadow" id="option5" value="-A">
                  <label class="form-check-label" for="option5">-A</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input internal-shadow" id="option6" value="-T4">
                  <label class="form-check-label" for="option6">-T4</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input internal-shadow" id="option7" value="-p 1-100">
                  <label class="form-check-label" for="option7">-p 1-100</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input internal-shadow" id="option8" value="-sU">
                  <label class="form-check-label" for="option8">-sU</label>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary shadow rounded-pill mb-3 me-4" type="button" (click)="onApplyFlags()">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="card mt-3">
      <div class="card-body">
        <div class="col-lg-9"> 
          <h2>Nmap Scan</h2>
          <p>
            This mode will run a simple Nmap scan in the target bellow.
          </p>
        </div>
        
        <form [formGroup]="nmapForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group col-lg-10">
              <input type="text" class="form-control" id="ip" formControlName="ip" placeholder="Type the target IP Address here">
              <input type="hidden" id="checkedValues" formControlName="checkedValues">
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn rounded-pill shadow btn-blue ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="This scan can take a while depending on your flags.">
                <i class="fa-solid fa-circle-info"></i>
              </button>
              <button type="button" id="filter-button" class="btn rounded-pill shadow btn-blue ms-2" data-bs-toggle="modal" data-bs-target="#filter-modal">
                <i class="fa-solid fa-filter"></i>
              </button>
              <button type="submit" class="btn rounded-pill shadow btn-blue ms-2" id="execute" name="execute">
                <i *ngIf="!isLoading" class="fa-solid fa-play"></i>
                <i *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <div *ngIf="result" class="mt-3">
        <h3 class="rg-font">Scan Output:</h3>
        <div class="mt-3">
          <div class="card mt-3 ml-5 text-right col-lg-12 align-top">
            <div class="card-body">
              <pre class="card-text">{{ result.response }}</pre>
            </div>
          </div>
        </div>
      </div>
  </div>
